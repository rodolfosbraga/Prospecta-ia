<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Supabase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-title">
      <h1>Dashboard de Leads capturados do Google</h1>
      <button onclick="sair()" style="margin-top: 10px; padding: 8px 14px;">Sair</button>
    </div>

    <div class="header-blocks">
      <div class="header-item">
        <div class="item-header">Empresa</div>
        <div class="item-content" id="empresa-value">Carregando...</div>
      </div>

      <div class="header-item">
        <div class="item-header">Qtd de Leads Capturados</div>
        <div class="item-content" id="qtd-leads-value">0</div>
      </div>
    </div>

      <div class="header-item">
        <div class="item-header">Limite do Plano</div>
        <div class="item-content" id="limite-value">—</div>
      </div>
    </div>
   
    <div class="table-container">
      <table class="leads-table" id="leads-table">
        <thead>
    <tr>
    <th>Lead</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Website</th>
      <th>Reviews</th>
      <th>Classificação</th> 
    </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

<div class="lead-detail-container">
  <div class="lead-detail-item">
    <div class="detail-header">Telefone</div>
    <div class="detail-content" id="detail-telefone">—</div>
  </div>
  <div class="lead-detail-item">
    <div class="detail-header">Especialidades</div>
    <div class="detail-content" id="detail-especialidades">—</div>
  </div>
</div>

    <div class="messages-container">
      <table class="messages-table" id="messages-table">
     <thead>
  <tr>
    <th>Timestamp</th>
    <th>Mensagem do Robô</th>
    <th>Mensagem do Lead</th>
    <th>Disparo</th>
    <th>Delay</th>
  </tr>
</thead>
        <tbody>
          <tr><td colspan="3">Sem mensagens disponíveis</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts.js"></script>
</body>
</html>
